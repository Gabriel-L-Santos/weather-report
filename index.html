<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/favicon" href="assets/img/favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Report</title>
        <!-- Link CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Link Javascript -->
        <script src="assets/js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h3>Confira o clima de uma cidade:</h3>
                <div class="form-input-container">
                    <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img id="country" src="" alt="Bandeira do país"/>
                </h2>
                <p id="temperature"><span></span>&deg;C</p>
                <div id="description-container">
                    <p id="description"></p>
                    <img id="weather-icon" src="" alt="Condições do tempo">
                </div>
                <div id="details-container">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
            <div id="error-message" class="hide">
                <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
            </div>
            <div id="loader" class="hide">
                <i class="fa-solid fa-spinner"></i>
            </div>
            <div id="suggestions">
                <button id="lisboa">Lisboa</button>
                <button id="paris">Paris</button>
                <button id="vancouver">Vancouver</button>
                <button id="tokyo">Tokyo</button>
                <button id="londres">Londres</button>
                <button id="curitiba">Curitiba</button>
            </div>
        </div>
        <div id="footer">
            <footer>
                <p class="titulo">Gabriel Leme dos Santos - 2023</p><br>
            </footer> 
        </div>
        
        <div id="footer">
            <a id="icon-footer" href="https://github.com/Gabriel-L-Santos" target="_blank"><i class="fa-regular fa-2xl fa-brands fa-square-github"></i></a>
            <a id="icon-footer" href="https://www.linkedin.com/in/gabriel-leme-dos-santos/" target="_blank"><i class="fa-regular fa-2xl fa-brands fa-linkedin"></i></a>
        </div>
    </body>
</html>
